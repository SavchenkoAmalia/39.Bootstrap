<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row"></div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <nav aria-label="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item activ" aria-current="page">Date</li>
          </nav>
        </div>
      </section>
      <section>
        <div class="container">
          <button type="button" class="btn btn-primary btn-sm">Primary</button>
          <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>

          <button type="button" class="btn btn-link">Link</button>

          <button type="button" class="btn btn-outline-danger">Danger</button>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md">Одна з трьох колонок</div>
            <div class="col-md">Одна з трьох колонок</div>
            <div class="col-md">Одна з трьох колонок</div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col">1 із 2</div>
            <div class="col">2 із 2</div>
          </div>
          <div class="row">
            <div class="col">1 із 3</div>
            <div class="col">2 із 3</div>
            <div class="col">3 із 3</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row"></div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
